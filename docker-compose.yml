version: '3.8'

services:
  # db service remains the same...
  db:
    image: postgres:13
    container_name: trading_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trading_db
    volumes:
      - ./simulator/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # simulator service remains the same...
  simulator:
    build:
      context: ./simulator
    container_name: trade_simulator
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=trading_db
      - DB_USER=user
      - DB_PASS=password
    ports:
      - "8000:8000"
    # *** ADD THIS VOLUME TO SHARE LOGS ***
    volumes:
      - ./logs:/app/logs

  # prometheus service remains the same...
  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - simulator

  # --- 4. NEW: Loki Logging Service ---
  loki:
    image: grafana/loki:2.6.1
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  # --- 5. NEW: Promtail Log Collector Agent ---
  promtail:
    image: grafana/promtail:2.6.1
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      # *** SHARE THE SAME LOGS VOLUME AS THE SIMULATOR ***
      - ./logs:/app/logs
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # --- 6. NEW: Grafana Visualization Service ---
  grafana:
    image: grafana/grafana:9.1.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      # Mount our data source and dashboard configs
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  # *** NEW VOLUME FOR LOGS ***
  logs: